<!DOCTYPE html>
<style>
  p.ex1 {
    font-size: 30px;
  }
</style>
<div><p class="ex1">How much total settlement money has each unit cost the CPD?</p></div>
<div><p>Hover over each circle (marked by its unit id) to see its total settlement money.</p></div>

<div class="chart-example" id="chart"><svg></svg></div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.6.0/d3.min.js"></script>
<script src="bubble_chart.js"></script>

<script>

    d3.csv('https://raw.githubusercontent.com/Northwestern-Data-Sci-Seminar/Invisible-Institute-Chicago-Reporter-Collaboration-Public/master/The%20Wicked%20Roadrunners/Checkpoint-3/src/unit_settlements.csv', function(error, data) {
      if (error) {
          console.error('Error getting or parsing the data.');
          throw error;
      }
      var chart = bubbleChart().width(1200).height(800);
      // selection.datum() returns the bound datum for the first element in the selection and doesn't join the specified array of data with the selected elements
      d3.select('#chart').datum(data).call(chart);
    });

</script>
